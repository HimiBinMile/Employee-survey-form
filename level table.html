<!DOCTYPE html>
<html>
<head>
	<title>My Multi Level Table</title>
	<style type="text/css">
		
		.my-table tr th, .my-table tr td{
			border:1px solid;
		}

	</style>
</head>
<body>
	<div >
	<table class="my-table">

 				<caption>My Multi Level Table</caption>

 				<tr>
 					<th rowspan="2" colspan="2">column0</th>
 					<th rowspan="2">column1</th>
 					<th colspan="2">column2</th>
 				</tr>

 			 	<tr>
 			 		<th>column2a</th> 
 			 		<th>column2b</th>

 			 	</tr>
 			 	<tr>
 			 		<th rowspan="2">Row1</th>
 			 		<th >row1a</th>
 			 		
 			 		<td >123 </td>
 			 		<td >456 </td>
 			 		<td >789 </td>	
 			 	</tr>

 			 	<tr>
 			 		<th >Row1b</th>
 			 		<td >123 </td>
 			 		<td >456 </td>
 			 		<td >789 </td>	
 			 	</tr>

 			 	<tr>
 			 		<th colspan="2" >Row2</th>
 			 		<td >123 </td>
 			 		<td >456 </td>
 			 		<td >789 </td>	
 			 	</tr>
 			</table>
	</div>
</body>
</html>
